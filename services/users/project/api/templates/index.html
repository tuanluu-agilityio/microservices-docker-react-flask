<!DOCTYPE html>
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flask on Docker</title>
    <meta name="description" content="">
    <meta name="author" content="">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <!-- styles -->
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    {% block css %}{% endblock %}
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-4">
                <br>
                <h1>All Users</h1>
                <hr><br>
                <form action="/" method="POST">
                    <div class="form-group">
                        <input name="username" type="text" class="form-control input-lg" placeholder="Enter a username" required>
                    </div>
                    <div class="form-group">
                        <input name="email" type="email" class="form-control input-lg" placeholder="Enter an email address" required>
                    </div>
                    <input type="submit" value="Submit" class="btn btn-primary btn-lg btn-block">
                </form>
                <br>
                <hr>
                {% if users %}
                    <ol>
                        {% for user in users %}
                            <li>{{user.username}}</li>
                        {% endfor %}
                    </ol>
                {% else %}
                    <p>No users!</p>
                {% endif %}
            </div>
        </div>
    </div>
    <!-- scripts -->
    <script
        src="//code.jquery.com/jquery-2.2.4.min.js"
        type="text/javascript"
    ></script>
    <script
        src="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        type="text/javascript"
    ></script>
    {% block js %}{% endblock %}
</body>
</html>
